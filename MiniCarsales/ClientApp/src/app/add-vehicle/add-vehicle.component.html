<form [formGroup]="vehicleForm" class="text-center border border-light p-5" (ngSubmit)="onClickSubmit()">
  <p id="header" class="h4 mb-4">Add {{type}}</p>
  <div class="form-group">
    <input class="form-control mb-4" type="text" id="name" name="make" placeholder="Make" formControlName="make">
    <div *ngIf="(vehicleForm.controls['make'].dirty || vehicleForm.controls['make'].touched) && vehicleForm.controls['make'].invalid"
         class="alert alert-danger">
      <div *ngIf="vehicleForm.controls['make'].errors.required">
        Make is required.
      </div>
      <div *ngIf="!vehicleForm.controls['make'].errors.required">
        Make must be equal to or less than 50 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control mb-4" type="text" name="model" placeholder="Model" formControlName="model">
    <div *ngIf="(vehicleForm.controls['model'].dirty || vehicleForm.controls['model'].touched) && vehicleForm.controls['model'].invalid"
         class="alert alert-danger">
      <div *ngIf="vehicleForm.controls['model'].errors.required">
        Model is required.
      </div>
      <div *ngIf="!vehicleForm.controls['make'].errors.required">
        Model must be equal to or less than 50 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control mb-4" type="text" name="engine" placeholder="Engine" formControlName="engine">
    <div *ngIf="(vehicleForm.controls['engine'].dirty || vehicleForm.controls['engine'].touched) && vehicleForm.controls['engine'].invalid"
         class="alert alert-danger">
      <div *ngIf="vehicleForm.controls['engine'].errors.required">
        Engine is required.
      </div>
      <div *ngIf="!vehicleForm.controls['make'].errors.required">
        Engine must be equal to or less than 40 characters long.
      </div>
    </div>
  </div>
  <app-add-car *ngIf="type=='car'" [vehicleForm]="vehicleForm"></app-add-car>
  <button type="submit" class="btn btn-primary" [disabled]="vehicleForm.invalid" >Submit</button>
</form>
