<div class="form-group" [formGroup]="vehicleForm">
  <label for="bodyTypeFormSelect">Body Type</label>
  <select class="form-control" id="bodyTypeFormSelect" name="bodyType" [formControlName]="'bodyType'">
    <option value="Sedan">Sedan</option>
    <option value="Hatchback">Hatchback</option>
  </select>
</div>
<div class="form-group" [formGroup]="vehicleForm">
  <input class="form-control" type="number" name="numberOfDoors" [formControlName]="'numberOfDoors'" placeholder="Number of Doors">
  <div *ngIf="(vehicleForm.controls['numberOfDoors'].dirty || vehicleForm.controls['numberOfDoors'].touched) && vehicleForm.controls['numberOfDoors'].invalid"
       class="alert alert-danger">
    <div *ngIf="vehicleForm.controls['numberOfDoors'].errors.required">
      Number of doors is required.
    </div>
    <div *ngIf="vehicleForm.controls['numberOfDoors'].errors.min">
      Number of doors must be at least 1.
    </div>
    <div *ngIf="vehicleForm.controls['numberOfWheels'].errors.max">
      Number of wheels must be equal to or less than 10.
    </div>
  </div>
</div>
<div class="form-group" [formGroup]="vehicleForm">
  <input class="form-control" type="number" name="numberOfWheels" [formControlName]="'numberOfWheels'" placeholder="Number of Wheels">
  <div *ngIf="(vehicleForm.controls['numberOfWheels'].dirty || vehicleForm.controls['numberOfWheels'].touched) && vehicleForm.controls['numberOfWheels'].invalid"
       class="alert alert-danger">
    <div *ngIf="vehicleForm.controls['numberOfWheels'].errors.required">
      Number of wheels is required.
    </div>
    <div *ngIf="vehicleForm.controls['numberOfWheels'].errors.min">
      Number of wheels must be at least 3.
    </div>
    <div *ngIf="vehicleForm.controls['numberOfWheels'].errors.max">
      Number of wheels must be equal to or less than 10.
    </div>
  </div>
</div>
